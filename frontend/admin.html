<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - AdptNXT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="container py-5">
  <div class="d-flex justify-content-between mb-4">
    <h1>Admin Dashboard</h1>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <div class="card p-3 mb-4">
    <h2>Add New Product</h2>
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="prodName" placeholder="Product Name">
      <input type="text" class="form-control" id="prodPrice" placeholder="Price">
      <button class="btn btn-success" onclick="addProduct()">Add</button>
    </div>
  </div>

  <h2>All Products</h2>
  <div id="adminProductList" class="row row-cols-1 row-cols-md-2 g-4"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function loadAdminProducts() {
      fetch('/api/products')
        .then(res => res.json())
        .then(products => {
          const list = document.getElementById('adminProductList');
          list.innerHTML = '';
          products.forEach(p => {
            list.innerHTML += `
              <div class="col">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${p.name}</h5>
                    <p class="card-text">â‚¹${p.price}</p>
                    <button class="btn btn-outline-danger" onclick="deleteProduct(${p.id})">Delete</button>
                  </div>
                </div>
              </div>`;
          });
        });
    }

    function addProduct() {
      const name = document.getElementById('prodName').value;
      const price = document.getElementById('prodPrice').value;

      fetch('/api/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify({ name, price })
      })
      .then(res => res.json())
      .then(() => {
        loadAdminProducts();
        alert('Product added');
      });
    }

    function deleteProduct(id) {
      fetch(`/api/products/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: 'Bearer ' + token
        }
      })
      .then(() => {
        loadAdminProducts();
        alert('Product deleted');
      });
    }

    loadAdminProducts();
  </script>
</body>
</html>
